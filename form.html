<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dateNight</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <body id="form-body">

        <section class="section-options">
            <div class="paragraph-container animated pulse">
                    <h4 class="form-paragraph">Let us know ....</h4>
            </div>
            <div class="options-list animated pulse">
                <form class="form-class form-c">
                    <div class="form-row">
                        <div class="col-7">
                            <input type="text" class="form-control" id="city-input" placeholder="City" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="state-input" placeholder="State" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="zip-input" placeholder="Zip" required>
                        </div>
                    </div>

                    <select class="form-control form-control" id="food-type-input">
                        <option>Sushi</option>
                        <option>Italian</option>
                        <option>Mexican</option>
                        <option>Burgers</option>
                        <option>Pizza</option>
                        <option>Indian</option>
                        <option>Mediterranean</option>
                        <option>Seafood</option>
                        <option>Steakhouse</option>
                        <option>Chinese</option>
                        <option>American</option>
                    </select>

                    <select class="form-control form-control" id="price-input">
                        <option>$</option>
                        <option>$$</option>
                        <option>$$$</option>
                        <option>$$$$</option>
                    </select>
                    <br>
                    <!-- <div class="form-check">
                        <input class="form-check-input" type="radio" name="surprise" id="surprise-radiobtn" value="option1" checked>
                        <label class="form-check-label">
                            Choose the movie for me
                        </label>
                    </div> -->
                    <div class="form-group">
                        <label>Event:</label>
                        <select class="form-control form-control-lg" id="event-input">
                            <option>music</option>
                            <option>comedy</option>
                            <option>sports</option>
                            <option>random</option>
                        </select>

                        <label>When:</label>
                        <select class="form-control form-control-lg" id="when-input">
                            <option>today</option>
                            <option>this weekend</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-outline-secondary" id="dinner-btn">Food</button>
                    <button type="submit" class="btn btn-outline-secondary" id="movie-btn">Fun</button>
                    <button type="submit" class="btn btn-outline-secondary" id="dinner-movie-btn">Food and Fun</button>
                </form>
            </div>
        </section>

        <!-- JS and jQuery scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>

</html>
